    <script type="text/javascript">
        $(function () {

            $("#datepicker").datepicker(
                {
                    yearRange: '2017',
                    beforeShowDay: setScheduledDays,
                    onSelect: function (dateText, inst) {
                        location.href = 'page/text/name=seminar#' + dateText
                    }
                });
        });
    </script>

    <script type="text/javascript">
        var seminarDays = [[6, 16, 2017], [7, 6, 2017], [7, 7, 2017], [6, 17, 2017], [7, 1, 2017]];

        function setScheduledDays(date) {

            for (i = 0; i < seminarDays.length; i++) {
                if (date.getMonth() == seminarDays[i][0] - 1 && date.getDate() == seminarDays[i][1] && date.getFullYear() == seminarDays[i][2]) {
                    return [true, 'sDay'];
                }
            }
            return [false, ''];
        }
    </script>
